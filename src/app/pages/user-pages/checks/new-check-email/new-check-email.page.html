<ion-header>
  <ion-toolbar class="head_tool">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div text-center   >
      <img src="../../../../../assets/media/bg/logo_ocw.png"/>
    </div>
    <ion-buttons slot="end">
      <ion-icon routerLink='/notifications' class="notif" name="notifications-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <div class="sub-head">
    <p>Email Check Confirmation</p>
  </div>

<ion-content padding>
  <div class="email_content">
    <div class="single_data">
      <ion-list class="single_lab">
        <ion-label class="lab_head">Pay To</ion-label>
      </ion-list>
      <ion-list>
        <ion-text>{{ checkData?.payeeName }}</ion-text>
      </ion-list>
    </div>
    <div class="single_data">
      <ion-list class="single_lab">
        <ion-label class="lab_head">Pay From</ion-label>
      </ion-list>
      <ion-list>
        <ion-text>{{ checkData?.bankAccountName }}</ion-text>
      </ion-list>
    </div>
    <div class="single_data">
      <ion-list class="single_lab">
        <ion-label class="lab_head">Email (Add/Edit)</ion-label>
      </ion-list>
      <ion-list>
        <ion-input type="text" [(ngModel)]="payeeEmail" placeholder="Add Email Address"  ></ion-input>
      </ion-list>
    </div>
    <div class="single_data">
      <ion-list class="single_lab">
        <ion-label class="lab_head">Check #</ion-label>
      </ion-list>
      <ion-list>
        <ion-text>{{ checkData?.serialNumber }}</ion-text>
      </ion-list>
    </div>
    <div class="single_data">
      <ion-list class="single_lab">
        <ion-label class="lab_head">Check Amount</ion-label>
      </ion-list>
      <ion-list>
        <ion-text>{{  checkData?.amount }}</ion-text>
      </ion-list>
    </div>
    <ion-button class="add_button1" (click)="createEmailCheck()" [disabled]="loading">{{ loading ? 'Sending..' : 'Send Email'}}</ion-button>
  </div>
</ion-content>
