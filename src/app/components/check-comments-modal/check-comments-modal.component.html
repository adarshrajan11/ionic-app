<ion-header>
	<ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-buttons fill="outline" slot="end">
			<ion-button color="dark" (click)="dismiss()">
				Close
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="newComment"   type="text" placeholder="Type your comments here"></ion-input>
      <ion-icon (click)="addNewComment()" slot="end" name="send"></ion-icon>
    </ion-item>
    <!-- <ion-item lines="none" *ngIf="comments.length>0">
      <h5 class="comment_whole_title">Previous Comments</h5>
    </ion-item> -->
    <ion-spinner  name="bubbles" *ngIf="showLoadingSpinner"></ion-spinner>
    <ion-item *ngIf="comments.length==0&&!showLoadingSpinner">
      <ion-label style="text-align: center;">No Comments.</ion-label>
   </ion-item>
    <ion-item  *ngFor="let comment of comments">
      <ion-label class="comment_label">
        <h5 class="comment_title">{{ comment.comment }}</h5>
        <p class="comment_sub">{{ comment.date }} | added by {{ comment.createdBy }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
